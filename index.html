<body>
     <header id="head" class="container">
          <div class="row" id="head-container">
               <div id="calendar-holder" class="col-2">Current date</div>
               <h1 id="head-tittle" class="col-10 text text-center">Where in the world would you want to learn about?</h1>   
          </div>
     </header>

     <main id="main-container" class="row">
          <!-- Search tab -->
          <div id="search" class="col-4">

               <div class="current-search">Search for a Country: 
                    <input id="input" type="text">
                    <button id="submit-btn" type="button" class="btn btn-primary">Search</button>     
               </div>
               <!-- THIS NEEDS TO BE DONE TO COMPLETE PROJECT CRITERIA -->
               <div id="previos-search" class="previos-search">
                    
               </div>
          </div>
          <!-- Main content boxes -->
          <article id="content" class="col-8">
               <h2 id="country-name"></h2>
               <div id="history" class="card"></div>               
               <div id="currency" class="card">            
                    <h6> </h6>
                    <div id="today-rate"></div>
               </div>    
               <div id="weather" class="card">            
                    <h6> </h6>
                    <div id="today-weather">Weather Box</div>
               </div>
          </article>
     </main>
</body>
